<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario laboral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Tracker</h1>
        <button id="registerTimeBtn">Register Current Time</button>
        <div id="workCounter">
            <h2>Jornada:</h2>
            <div id="workCountdown"></div>
        </div>
        <div id="timeList">
            <h2>Recorded Times:</h2>
            <ul id="times"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
